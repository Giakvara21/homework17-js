<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. html ფაილში (ჯავასკრიპტით არა) შევქმნათ ღილაკი, ამ ღილაკის კლიკზე წაიშალოს თვითონ ეს ღილაკი ანუ რომ დავკლიკავ ღილაკზე გაქრეს  გამოიყენეთ ეს მეთოდი remove() -->

    <button onclick="this.remove()">Click me to puffff</button>

    <!--  2. ჯავასკრიპტით შევქმნათ img tag რომელსაც src ად მივანიჭებთ ამ: https://www.simplilearn.com/ice9/free_resources_article_thumb/Become_a_Front_End_Developer.jpg სურათის ლინკს და ეს შექმნილი img ჩავსვათ body ში (ისე როგორც ლექციაზე გავაკეთეთ).
გამოიყენეთ ეს მეთოდი setAttribute() -->

    <script>
      const img = document.createElement("img");
      img.setAttribute(
        "src",
        "https://www.simplilearn.com/ice9/free_resources_article_thumb/Become_a_Front_End_Developer.jpg"
      );
      img.setAttribute("alt", "Front End Developer");
      img.setAttribute("width", "500");
      img.setAttribute("height", "300");
      document.body.appendChild(img);
    </script>

    <!--  3. დაამატეთ ერთი ინფუთი და ღილაკი , რა ინფორმაციასაც  შეიყვანთ ინფუთის ველში, ღილაკზე დაჭერისას ქვემოთ p ტეგში  გამოიტანეთ ინფუთის მნიშვნელობა . -->

    <input type="text" id="inputField" placeholder="Enter here" />
    <button id="submitButton">Submit</button>
    <p id="outputParagraph"></p>
    <script>
      const inputField = document.getElementById("inputField");
      const submitButton = document.getElementById("submitButton");
      const outputParagraph = document.getElementById("outputParagraph");
      submitButton.addEventListener("click", function () {
        const inputValue = inputField.value;
        outputParagraph.textContent = inputValue;
      });
    </script>

    <!-- 
4.დავწეროთ ფუნქცია, რომელიც დაგვიბრუნებს არგუმენტად მიღებული ხარჯების ჯამს.

ფუნქციას არგუმენტად გადაეცით  მასივი - productData და დათვალეთ გადაცემული მასივში amount ის ჯამი

 const productData = [{product_id: 1, amount: 200}, { product_id: 2, amount: 300 }, { product_id:3, amount: 500 }] 
დაბრუნებული ჯამის მნიშნელობა გამოიტანეთ p ტეგის მნიშნელობაში -->

    <p id="totalSum"></p>
    <script>
      const productData = [
        { product_id: 1, amount: 200 },
        { product_id: 2, amount: 300 },
        { product_id: 3, amount: 500 },
      ];
      function calculateSum(data) {
        let total = 0;
        for (let i = 0; i < data.length; i++) {
          total += data[i].amount;
        }

        return total;
      }

      const totalAmount = calculateSum(productData);
      const totalSumParagraph = document.getElementById("totalSum");
      totalSumParagraph.textContent = "Total Sum: " + totalAmount;
    </script>
  </body>
</html>
